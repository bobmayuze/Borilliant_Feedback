<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title><%= title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="http://v3.bootcss.com/assets/css/docs.min.css">

    <script type="text/javascript" src="/js/jquery-3.0.min.js"></script>
    <script type="text/javascript" src="/js/materialize.js"></script>
</head>

<body>
    <div class="bs-docs-header" id="content">
        <div class="container">
            <h1>Main Page</h1>
            <p>DEMO DEMO DEMO</p>
        </div>
    </div>
    <div class="container" style="margin-top:30px;">
        <div class="row">
            <a href="add.html" type="button" class="btn btn-primary">Adding a piece of data</a>
        </div>
    </div>
    <div class="container">
        <% demos.forEach(function( demo ){ %>
        <div class="row">
          <div class="col s12 m12 ">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title"><%= demo.Name_s %></span>
                <!-- <p>I am a very simple card. I am good at containing small bits of information.
                I am convenient because I require little markup to use effectively.</p> -->
              </div>
              <div class="card-action">
                <a href="#">More</a>
              </div>
            </div>
          </div>
        </div>
        <% }); %>

     </div> 
</body>

</html>
