<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title><%= title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="http://v3.bootcss.com/assets/css/docs.min.css">

    <script type="text/javascript" src="/js/jquery-3.0.min.js"></script>
    <script type="text/javascript" src="/js/materialize.js"></script>
</head>

<body>
    <nav class="materialize-red lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">YACS 2.0 beta</a>
      </div>
    </nav>
    <div class="row">

    </div>

    <div class="container">
        <% demos.forEach(function( demo ){ %>
        <div class="row">
          <div class="col s12 m12 ">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title"><%= demo.Name_s %></span>
                <!-- <p>I am a very simple card. I am good at containing small bits of information.
                I am convenient because I require little markup to use effectively.</p> -->
              </div>
              <div class="card-action">
                <a href="update.html?Name_s=<%= demo.Name_s %>">Click for a review</a>
              </div>
            </div>
          </div>
        </div>
        <% }); %>
    </div>

  <footer class="page-footer  red lighten-1">
    <div class="container">
      <div class="row">
        <div class="col l12 s12">
          <h5 class="white-text center">ABOUT</h5>
          <p class="grey-text text-lighten-4 center">It's our mission to prevent you from getting played!</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright center">
      <div class="container">

      Made by <a class="orange-text text-lighten-3" href="http://bobmayuze.github.io">Yuze Bob Ma</a>, <a class="orange-text text-lighten-3" href="https://github.com/gnawwaycon">Conway Wang</a>, <a class="orange-text text-lighten-3" href="https://github.com/danielschnoll">Daniel Schnoll</a>, and <a class="orange-text text-lighten-3" href="https://github.com/Hubert51">Hubert51</a>
      </div>
    </div>
  </footer>

</body>

</html>
